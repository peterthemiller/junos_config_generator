interfaces {
    irb {
        unit 140 {
            family inet {
                address 192.168.1.5 /24;
                no-redirects;
                description CN1_MGMT;
            }
        }
    }
interfaces {

    ge-0/0/0 {
        unit 0 {
            family ethernet-switching {
                port-mode trunk;
                vlan {
                    members [ USERS  PHONES  PRINTERS  MGMT ];
                }
            }
        }
    }
    ge-0/0/7 {
        disable;
        unit 0 {
            family ethernet-switching {
                port-mode access;
                vlan {
                    members CN1_USERS;
                }
            }
        }
    }
}vlans {
    CN1_USERS {
        vlan-id 110;
        l3-interface irb.110;
        description CN1_Users; 
    }
    CN1_PHONES {
        vlan-id 120;
        l3-interface irb.120;
        description CN1_Phones; 
    }
    CN1_PRINTERS {
        vlan-id 130;
        l3-interface irb.130;
        description CN1_Printers; 
    }
    CN1_MGMT {
        vlan-id 140;
        l3-interface irb.140;
        description CN1_Management; 
    }
}