interfaces {
    irb {
        unit 240 {
            family inet {
                address 192.168.2.7/24;
                no-redirects;
                description CN2_MGMT;
            }
        }
    }
    xe-0/0/0 {
        unit 0 {
            family ethernet-switching {
                native-vlan-id 999;
                port-mode trunk;
                vlan {
                    members [ USERS  PHONES  PRINTERS  MGMT ];
                }
            }
        }
    }
    xe-0/0/1 {
        unit 0 {
            family ethernet-switching {
