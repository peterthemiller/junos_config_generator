vlans {
    CN2_USERS {
        vlan-id 210;
        l3-interface irb.210;
        description CN2_Users; 
    }
    CN2_PHONES {
        vlan-id 220;
        l3-interface irb.220;
        description CN2_Phones; 
    }
    CN2_PRINTERS {
        vlan-id 230;
        l3-interface irb.230;
        description CN2_Printers; 
    }
    CN2_MGMT {
        vlan-id 240;
        l3-interface irb.240;
        description CN2_Management; 
    }
    DEAD_VLAN {
        vlan-id 666;
        description DEAD_VLAN;
    }
    NATIVE_VLAN {
        vlan-id 999;
        description NATIVE_VLAN;
    }
}
protocols {
        mstp {
            bpdu-block-on-edge;
            configuration-name labregion1;
            bridge-priority 16k;
            interface all;
            interface xe-0/0/1 {
                no-root-port;
                edge;
            }
            interface xe-0/0/2 {
                no-root-port;
                edge;
            }
            interface xe-0/0/3 {
                no-root-port;
                edge;
            }
            interface xe-0/0/4 {
                no-root-port;
                edge;
            }
            interface xe-0/0/5 {
                no-root-port;
                edge;
            }
            interface xe-0/0/6 {
                no-root-port;
                edge;
            }
            interface xe-0/0/7 {
                no-root-port;
                edge;
            }
            msti 1 {
                bridge-priority 16k;
                vlan [ USERS  PHONES  PRINTERS  MGMT ];
            }
            
        }
}